<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Lettre de Résiliation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-10">

    <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Générateur de Lettre de Résiliation</h1>
        <form id="form" class="space-y-4">
            <div>
                <label class="block font-semibold">Votre nom et prénom</label>
                <input type="text" id="nom" class="w-full p-2 border rounded-xl" required />
            </div>
            <div>
                <label class="block font-semibold">Votre adresse</label>
                <input type="text" id="adresse" class="w-full p-2 border rounded-xl" required />
            </div>
            <div>
                <label class="block font-semibold">Nom de l’entreprise à résilier</label>
                <input type="text" id="entreprise" class="w-full p-2 border rounded-xl" required />
            </div>
            <div>
                <label class="block font-semibold">Date du jour</label>
                <input type="date" id="date" class="w-full p-2 border rounded-xl" required />
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl w-full">Générer la lettre</button>
        </form>

        <div id="output" class="mt-6 hidden">
            <h2 class="text-xl font-bold mb-2">Votre lettre :</h2>
            <div id="lettre" class="whitespace-pre-wrap bg-gray-100 p-4 rounded-xl border"></div>
            <button onclick="copyText()" class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-xl">Copier la lettre</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
